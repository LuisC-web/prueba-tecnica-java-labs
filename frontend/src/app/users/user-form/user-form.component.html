<div class="row">
  <div class="col-md-6 offset-md-3">
    <h2>Nuevo Usuario</h2>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          [(ngModel)]="user.name"
          name="name"
          required
        />
      </div>
      <div class="mb-3">
        <label class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          [(ngModel)]="user.email"
          name="email"
          required
        />
      </div>
      <button type="submit" class="btn btn-success">Crear</button>
    </form>
  </div>
</div>
